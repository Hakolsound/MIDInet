<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="stream1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#7c4dff"/>
    </linearGradient>
    <linearGradient id="stream2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#e040fb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Dual streams crossing -->
  <g filter="url(#glow)">
    <path d="M80,256 C150,60 210,60 256,256 C302,452 362,452 432,256"
          stroke="url(#stream1)" stroke-width="28" fill="none" stroke-linecap="round"/>
    <path d="M80,256 C150,452 210,452 256,256 C302,60 362,60 432,256"
          stroke="url(#stream2)" stroke-width="28" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Nodes -->
  <circle cx="256" cy="256" r="16" fill="white" opacity="0.95"/>
  <circle cx="80" cy="256" r="9" fill="#4fc3f7" opacity="0.85"/>
  <circle cx="432" cy="256" r="9" fill="#e040fb" opacity="0.85"/>
</svg>
