[failover]
auto_enabled = true
switch_back_policy = "manual"
lockout_seconds = 5
confirmation_mode = "immediate"

[failover.heartbeat]
interval_ms = 3
miss_threshold = 3

[failover.triggers.midi]
enabled = false
channel = 16
note = 127
velocity_threshold = 100
guard_note = 0

[failover.triggers.osc]
enabled = false
listen_port = 8000
address = "/midinet/failover/switch"
allowed_sources = []

[alerts]
cpu_temp_max_c = 80.0
packet_loss_max_percent = 1.0
latency_p95_max_ms = 10.0
client_disconnect_max_secs = 30
disk_free_min_mb = 100
webhook_enabled = false

[osc]
listen_port = 8000

